<html>
    <head>
        <script>
            var employees=[];
            function addEmp(){
                var empdata=document.getElementById("emp").value;
              var emparr=  empdata.split(":");
             // console.log(emparr[0]+" "+emparr[1]+" "+emparr[2]);
              //OR
            //  var [id,name,addr]=emparr; //object De Structring ...

            //  console.log(id,name,addr)
              var empobj={id:emparr[0],name:emparr[1],address:emparr[2]};
              employees.push( empobj );
                //create emp obj and store id , namd and address in diff attributes
                //store in a array
            }
            function displayEmps(){
                //display in console or display the data in a table 
                console.log("All Emps ...")
                var data=``;
                for( e of employees){
                    console.log(e.id, e.name, e.address)
                    data=data+`<tr><td>${e.id}</td> <td>${e.name}</td><td>${e.address}</td> </tr>`;
                }
                document.getElementById("tbody").innerHTML=data;
            }

        </script>
    </head>
    <form>

        Enter Emp details (id:name:address) : <input type="text"  id="emp">
        <button type="button" onclick="addEmp()">ADD Emp</button>
        <button   type="button"  onclick="displayEmps()">Display Employees</button>

    </form>
    <table>
        <tr> <th>id</th>  <th>name</th> <th>address</th>   </tr>
        <tbody id="tbody">

        </tbody>
    </table>
</html>
